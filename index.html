<body>
	<div class="wrapper">
		<div class="people-container">
			<img src="img/daniel.png" id="daniel" alt="daniel kot" class="daniel">

			<img src="img/michal.png" id="michal" alt="michal bak" class="michal">
		</div>
		<div class="content-container">
			<a href="https://marketingibiznes.pl/"><img src="img/mib-logo.png" alt="marketing i biznes logo" class="logo"></a>
			<content>
				
				<h1 class="header">Uwalniamy wiedzę z najciekawszych umysłów przemysłu technologicznego</h1>
				<p class="description">Dołącz do naszego newslettera, by raz w tygodniu otrzymywać <span>praktyczne wskazówki przygotowane przez przedsiębiorców.</span></p>
				<p class="description-small">Zdobywaj wiedzę od ekspertów z zakresu sprzedaży, marketingu i rozwoju biznesu, niedostępną nigdzie indziej.</p>

				<form class="form" method="post" action="https://app.freshmail.com/en/actions/subscribe/">
					<input type="hidden" name="subscribers_list_hash" value="cmmykt4qvm" />
					<input type="text" id="fm_imie" name="freshmail_custom_field[imie]" placeholder="Imię" />
					<input type="text" id="freshmail_email" name="freshmail_email" placeholder="Email" /> 

					<button type="submit" />
							<div class="form-button">
								<p>Zapisz się</p>
								<img src="img/arrow.png" alt="button-arrow" />
						</div>
					</button>
				</form>
			</content>
		</div>
	</div>

	<script>
		$(document).ready(function () {
	    $('.wrapper').mousemove(function (e) {
	        // parallax(e, this, 1);
	        parallax(e, document.getElementById('daniel'), 2);
	        parallax(e, document.getElementById('michal'), 4);
	    });
		});

		function parallax(e, target, layer) {
		    var layer_coeff = 10 / layer;
		    var x = ($(window).width() - target.offsetWidth) / 2 - (e.pageX - ($(window).width() / 2)) / layer_coeff;
		    var y = ($(window).height() - target.offsetHeight) / 2 - (e.pageY - ($(window).height() / 2)) / layer_coeff;

		    // $(target).offset({ top: y ,left : x });
		    
		    var x = x / 10
		    var y = y / 20
		    $(target).css('transform', 'translate(' + x + 'px, ' + y + 'px)');
		};

	</script>
	
</body>
